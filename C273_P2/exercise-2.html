<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

        <style>

            .myclass {
                font-weight: bold;
                color: blue;
            }
        </style>
        <script>
            $(document).ready(function () {
                  // Basic Selectors
                  
                // element with .abc class 
                $(".abc").css("border", "3px solid red");
                
                // all p (paragraph)
                $("p").css("background-color", "cyan");
                
                // .sub-one class & #one id elements
                $("#one .sub-one").addClass("myclass");
            })


        </script>
    </head>
    <body>

        <div class="abc">this is the div tag with the class abc</div>
        <p>Good morning</p>
        <p>a good day!</p>
        <div id="one">
            a text
            <div class="sub-one">this is sub one</div>
            <div>this is another text</div>
        </div>
        




        <button>Click me to show selected element</button>

    </body>
</html>
