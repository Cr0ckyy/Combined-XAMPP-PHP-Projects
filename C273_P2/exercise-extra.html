<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        

        <script>
            
            $(document).ready(function () {

                $("#b1").click(function () {

                    //$("#bg").css({'background-image': 'url("images/Daddy_A1.png")', 'background-size':'100%', 'background-repeat:':'no-repeat'});
                    $("#bg").attr("src", "images/Daddy_A1.png");
                    $("#bg").css({"object-fit": "scale-down", "width": "50%", "height": "50%"});
                });

                $("#b2").click(function () {

                    //$("#bg").css({'background-image': 'url("images/rena.gif")', 'background-size':'100%', 'background-repeat:':'no-repeat'});
                    $("#bg").attr("src", "images/rena.gif");
                    $("#bg").css({"object-fit": "scale-down", "width": "25%", "height": "25%"});

                });

                $("#b3").click(function () {

                    //$("#bg").css({'background-image': 'url("images/Daddy_A1.png")', 'background-size':'100%', 'background-repeat:':'no-repeat'});
                    $("#bg").attr("src", "images/corn.gif");
                    $("#bg").css({"object-fit": "scale-down", "width": "50%", "height": "50%"});
                });


                $("#b4").click(function () {
                    var audio = document.getElementById('audio');
                    audio.currentTime = 0;
                    audio.play();
                });

            })


        </script>
    </head>
    <body>

        <img id="bg"/><br>
        <audio id="audio" src="audio/emergency_food.mp3"></audio>



        <button id="b1">Fish</button>
        <button id="b2">Dog</button>
        <button id="b3">Cat</button>
        <button id="b4">Play</button>


    </body>
</html>
