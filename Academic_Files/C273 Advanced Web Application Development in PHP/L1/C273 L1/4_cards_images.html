<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.bundle.min.js"></script>
        <style type="text/css">
            .orange {
                background: orange;
                height: 50px;
            }
        </style>
    </head>
    <body>

        <div class="card text-white bg-white mb-3" style="max-width: 18rem;">
            <div class="card-header orange">Old Books</div>
            <div class="p-3 mb-2 bg-white text-dark">
                <img src = "images/books.jpg" class="rounded-circle" alt = "Old Books"/>
            </div>

            <div class="card-body p-3 mb-2 bg-dark text-white">
                <p class="card-text">Books, books, books</p>
            </div>
        </div>


    </body>
</html>
