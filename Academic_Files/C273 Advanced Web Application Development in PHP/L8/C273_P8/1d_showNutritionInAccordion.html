<html>
    <head>
        <title>Exercise 1d</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script>

            $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    
                    // Step 1: AJAX initiates Http  GET request and retrieves  response as JSON message
                    url: "getNutrition.php",
                    cache: false,
                    dataType: "JSON",
                    success: function (response) {

                        var message = "";

                        // Step 2: Retrieve data from object  and display using jQuery selector
                        for (i = 0; i < response.length; i++) {
                            message += "<h3>" + response[i].food + "<h3>"
                                    + "<div><p>Calories: " + response[i].calories + "</p>"
                                    + "<p>Fat: " + response[i].fat + "</p>"
                                    + "<p>Protein: " + response[i].protein + "</p>"
                                    + "<p>Carbs: " + response[i].carbs + "</p>"
                                    + "<p>Fiber" + response[i].fiber + "</p></div>";

                        }
                        $("#accordion").html(message);
                        $("#accordion").accordion();
                    },
                    
                    error: function (obj, textStatus, errorThrown) {
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }

                });
            });
        </script>
    </head>
    <body>
        <div id="accordion">
        </div>
    </body>
</html>
