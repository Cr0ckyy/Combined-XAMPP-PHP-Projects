<html>
    <head>
        <meta charset="UTF-8">
        <title>Manage Modules</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <script src="js/manageModules.js"></script>
        <style>
            form .error {
                color: #ff0000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Manage Modules</h3>
            <br/>
            <button class="btn btn-success" id="btnAdd"><i class="fa fa-plus"></i> Add</button>
            <br/>
            <br/>
            <table id="defaultTable" class="table table-bordered table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr><th>Module Code</th>
                        <th>Module Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> 
        </div>

        <!-- Bootstrap modal -->
        <div class="modal fade" id="add_modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Add Module Details</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="addErrorMsg"></div>
                        <form action="#" id="add_form" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>Module Code</label>
                                        <input name="modulecode" class="form-control" type="text" required>
                                </div>
                                <div class="form-group">
                                    <label>Module Name</label>
                                        <input name="modulename" class="form-control" type="text" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="btnSave" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div><!-- /.modal-body -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Bootstrap modal -->

        <!-- Bootstrap modal -->
        <div class="modal fade" id="edit_modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Edit Module Details</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="editErrorMsg"></div>
                        <form action="#" id="edit_form" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label>Module Code</label>
                                    <input name="modulecode" class="form-control" type="text" readonly>                                   
                                </div>
                                <div class="form-group">
                                    <label>Module Name</label>
                                        <input name="modulename" class="form-control" type="text" required>
                                </div>
                           </div>
                            <div class="modal-footer">
                                <button type="submit" id="btnSave" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div><!-- /.modal-body -->
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End Bootstrap modal -->

    </body>
</html>
