<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            .carousel-inner{
                width:100%;
                max-height: 500px;
            }
        </style>

    </head>
    <body>
        <!--
        Carousels require the use of an id (in this case id="myCarousel") 
        for carousel controls to function properly. 
        
        The class="carousel" specifies that this <div> contains a carousel. 
        
        The .slide class adds a CSS transition and animation effect, 
        which makes the items slide when showing a new item. 
        Omit this class if you do not want this effect.
        
        The data-ride="carousel" attribute tells Bootstrap 
        to begin animating the carousel immediately when the page loads.
        -->   
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            
            <!-- 
            Indicators 
            
            The indicators are the little dots at the bottom of each slide 
            (which indicates how many slides there is in the carousel, 
            and which slide the user is currently viewing). 
           
            The indicators are specified in an ordered list <ol> with class .carousel-indicators. 
            The data-target attribute points to the id of the carousel. 
            The data-slide-to attribute specifies which slide to go to, when clicking on the specific dot.
            -->
            <ol class="carousel-indicators"> <!--The indicators are specified in an ordered list <ol> with class .carousel-indicators.-->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li> <!--The data-target attribute points to the id of the carousel-->

                <!-- The data-slide-to attribute specifies which slide to go to, when clicking on the specific dot.-->
                <li data-target="#myCarousel" data-slide-to="2"></li> 
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/slide-1.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/slide-2.jpg">
                </div>
                <div class="carousel-item">
                    <img src="images/slide-3.jpg">
                </div>
            </div>

            <!-- 
            Left and right controls
            
            This code adds "left" and "right" buttons that allows 
            the user to go back and forth between the slides manually. 
            
            The data-slide attribute accepts the keywords "prev" or "next", 
            which alters the slide position relative to its current position.-->

            <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    </body>
</html>
