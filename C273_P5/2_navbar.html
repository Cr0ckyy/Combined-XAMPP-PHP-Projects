<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <!--
        A standard navigation bar is created with the .navbar class, 
        followed by a responsive collapsing class:  .navbar-expand-xl|lg|md|sm - the size
        (stacks the navbar vertically on extra large, large, medium or small screens).
     
        To create a black navigation bar, 
        change the class bg-light to bg-dark and navbar-light to navbar-dark. 
        
        To make the navigation bar fixed at the top/bottom, 
        add the class fixed-top or fixed-bottom  
        -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">


            <!--
            The .navbar-brand class is used to 
            highlight the brand/logo/project name of your page
            -->
            <a class="navbar-brand" href="#">Navbar</a>

            <!-- geared towards Small Screen
            This creates a collapsible navigation bar that shows a hamburger menu on small screens. 
            Use a button with class="navbar-toggler", data-toggle="collapse" and data-target="#thetarget". 
            
              Then wrap the navbar content (links, etc) inside a div element with class="collapse navbar-collapse", 
             followed by an id that matches the data-target of the button: "thetarget".   
            -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"> 
                <span class="navbar-toggler-icon"></span>
            </button>


            <!--
            Menu items are placed here within the <ul> element with  class="navbar-nav mr-auto".
            mr-auto  means margin on the right automatically takes up all the remaining space ,resulting in a left-justified alignment
            
            To add links inside the navbar,
            add <li> elements with a .nav-item class 
            followed by an <a> element with a .nav-link class.
            -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto"> <!-- margin on the right automatically takes up all the remaining space-->

                    <li class="nav-item active"><!--  having the active will "brighten" the nav-item more -->
                        <a class="nav-link" href="#">Home</a> <!--add the .nav-link class to their links-->
                    </li>

                    <li class="nav-item"> <!-- add <li> elements with a .nav-item class to connect the navbar-->
                        <a class="nav-link" href="#">Link</a> <!--followed by an <a> element with a .nav-link class. -->
                    </li>

                    <li class="nav-item dropdown"> <!--a .nav-item that is linked with dropdown menu-->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown"><!--able to have the functions of having the data & being toggled-->
                            Dropdown
                        </a>

                        <!--Dropdowns are toggleable, contextual overlays for displaying lists of links-->
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div> <!--line Divider between items-->
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                        
                    </li>
                </ul>

                <!--            
                Add a <form> element with class="form-inline" 
                to group inputs and buttons side-by-side.
                -->
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>

            </div>
        </nav>

    </body>
</html>
