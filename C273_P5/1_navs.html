    <body>


        <!-- create a simple horizontal menu, add the .nav class to a <ul> element. 
           Add the .flex-column class to create a vertical nav. -->               
        <ul class="nav">

            <!--Add links by adding the .nav-item class for each <li> 
            and   add the .nav-link class to their links. --> 

            <!--item 1-->
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <!--item 2-->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

            <!--item 3-->
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>

            <!--item 4-->
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>


    </body>
