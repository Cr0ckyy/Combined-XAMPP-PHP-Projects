<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDwxPPvk1Lrn4m3mkebkHTV0TBFEwaqgXY"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/all.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/restaurantMap.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="js/additional-methods.min.js" type="text/javascript"></script>
        <style>
            body{
                background-image: url("images/scan.jpg");
                background-size: cover;
            }
            .form-group{
                color: aliceblue;
                padding-top: 20px;
            }
            #btnAddRes{
                margin-top: 60px;
                margin-left: 110px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 10px;">
            <h3 style="text-decoration: underline; color: aliceblue;">Places to Eat</h3>
            <div class="row" style="margin-top: 10px;">
                <div class="col-sm-8">
                    <div id="map_canvas" style="width: 100%; height: 100%"></div>
                </div>
                <div class="col-sm-4">
                    <div id="defaultform" class="form-horizontal" >
                        <div class="form-group">
                            Name:
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            Description:
                            <input type="text" class="form-control" id="des" placeholder="Description">
                        </div>
                        <div class="form-group">
                            Latitude:
                            <div class="input-group">
                                <input type="text" class="form-control" id="lat">
                                <div class="input-group-append" style=''>
                                    <img src="images/currLoc.png" alt="icon" id="img" style='width: 100%; height: 100%'>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            Longitude:
                            <input type="text" class="form-control" id="long">
                        </div>
                        <button class="btn btn-success" id="btnAddRes">Add Restaurant</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" tabindex="-1" role="dialog" id="fail">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="addErrorMsg"></div>
                        <div id="content">Fail to add restaurant</div>
                    </div>
                    <div class="modal-footer">

                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="success">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="addErrorMsg"></div>
                        <div id="content">Restaurant successfully added </div>
                    </div>
                    <div class="modal-footer">

                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
