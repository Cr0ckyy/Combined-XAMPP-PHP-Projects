<html>
    <head>
        <title>Exercise 1d</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script>

            $(document).ready(function () {
                // Step 1: AJAX initiates Http GET request and retrieves  response as JSON message
                $.ajax({
                    type: "GET", // type: GET/POST
                    url: "getNutrition.php", // url: The request URL
                    cache: false, // If set to false , it will force requested pages not to be cached by the browser. 
                    dataType: "JSON", // dataType: Expected response data type


                    // Step 2: Retrieve data from object and display using jQuery selector
                    success: function (response) {

                        var message = "";

                        for (i = 0; i < response.length; i++) {

                            message += "<h3>" + response[i].food + "<h3>"
                            message += "<div>"

                            message += "<p>Calories: " + response[i].calories + "</p>"
                            message += "<p>Fat: " + response[i].fat + "</p>"
                            message += "<p>Protein: " + response[i].protein + "</p>"
                            message += "<p>Carbs: " + response[i].carbs + "</p>"
                            message += "<p>Fiber" + response[i].fiber + "</p>";

                            message += "</div>"

                        }
                        $("#accordion").html(message);
                        $("#accordion").accordion();
                    },

                    error: function (obj, textStatus, errorThrown) {
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }

                });
            });
        </script>
    </head>
    <body>
        <div id="accordion">
        </div>
    </body>
</html>
