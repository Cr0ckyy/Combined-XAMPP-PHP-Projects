<html>
    <head>
        <title>Exercise 2c</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script>
            //The "$" symbol or the word jQuery = jQuery  function (contains all jQuery functionalities).
            //document refers to a selector. It selects the  document / webpage.
            //The "ready" event indicates that the webpage  Document Object Model (DOM) is ready for JavaScript code to execute.
            //The function part indicates the function which will  be called when the above is true. This function  contains an alert command
            $(document).ready(function () {




                // when the .fa-plus element is clicked
                $(".fa-plus").click(function () {

                    // if #todo textField is visible
                    if ($("#todo").is(":visible")) {
                        
                        // clicking the .fa-plus element hides the #todo textField
                        $("#todo").hide();
                        
                     // if #todo textField is invisible
                     
                    } else {
                        // clicking the .fa-plus element 
                        // reveals the #todo textField after hidning
                        $("#todo").show();
                    }
                });


                 // when all elements with a input type value equal to 'text' , key is pressed down
                $("input[type='text']").keypress(function (event) {
                    
                    if (event.which == 13) {
                        var todoText = $(this).val();
                        $(this).val("");
                        $("table").append("<tr><td><button class='btn btn-danger'><i class='fas fa-trash-alt'></i> </button>" + todoText + " <td><tr>");
                    }
                });

                $("table").on("click", ".btn-danger", function (event) {
                    $(this).parent().parent().remove();
                });

                $("table").on("click", "tr", function () {
                    $(this).toggleClass("completed");
                });

                $("#b4").click(function () {
                    var audio = document.getElementById('audio');
                    audio.currentTime = 0;
                    audio.play();
                });
            });
        </script>
        <style>
            .completed{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>

        
         <!--div container-->
        <div class="container">
            <h3 class="bg-info">TODO List <i class="fa fa-plus"></i></h3> 

            <!---->
            <form class="form-inline" action="#">
                <div class="form-group">
                    <input type="text" id="todo" class="form-control"/>
                </div>
            </form>          
            <table id="todolist" class="table table-striped table-bordered">                                   
            </table>
        </div>

        <audio id="audio" src="audio/Untitled.mp3"></audio>

        <button id="b4">The Sad Song</button>

    </body>
</html>
