<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2a</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <style>
            .greenbox {
                position:absolute;
                top:100px;
                left:20px;
                height:200px;
                width:200px;
                background-color:green
            }
        </style>
        <script>

            //The "$" symbol or the word jQuery = jQuery  function (contains all jQuery functionalities).
            //document refers to a selector. It selects the  document / webpage.
            //The "ready" event indicates that the webpage  Document Object Model (DOM) is ready for JavaScript code to execute.
            //The function part indicates the function which will  be called when the above is true. This function  contains an alert command
            $(document).ready(function () {

                var num = 0;

                // Sets the text content of #numClicks element
                $("#numClicks").text(num);

                //  when mouse clicks .greenbox element
                $(".greenbox").click(function () {

                    //  whenever mouse clicks .greenbox element , num increased by 1
                    num++;

                    // Sets the text content of #numClicks element
                    $("#numClicks").text(num);
                });


                // Execute JavaScript when mouse clicks .greenbox element with a context menu:
                $(".greenbox").contextmenu(function () {

                    //  whenever mouse clicks .greenbox element , num increased by 1
                    num++;

                    // Sets the text content of #numClicks element
                    $("#numClicks").text(num);
                });

            });
        </script>
    </head>
    <body>
        <h1>Click the mouse in the green box</h1> 
        <p>Number of clicks: <span id="numClicks"></span></p>
        <div class="greenbox"></div>
    </body>
</html>
